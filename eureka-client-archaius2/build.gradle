def archaius2Version = '2.1.7'

sourceSets {
    test {
        resources.srcDir file('src/main/resources')
    }
}

dependencies {
    implementation project(':eureka-client')

    // archaius2
    implementation "com.netflix.archaius:archaius2-core:${archaius2Version}"
    implementation "com.netflix.archaius:archaius2-api:${archaius2Version}"

    testImplementation project(':eureka-test-utils')

    testImplementation "junit:junit:${junit_version}"
    testImplementation 'org.mortbay.jetty:jetty:6.1H.22'
    testImplementation "org.mockito:mockito-core:${mockitoVersion}"
    testImplementation "org.mock-server:mockserver-netty:${mockserverVersion}"
    testImplementation "com.netflix.archaius:archaius2-guice:${archaius2Version}"
    testImplementation "com.netflix.governator:governator:${governatorVersion}"
}
